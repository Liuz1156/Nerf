<!doctype html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>3D Test</title>
    <link rel="stylesheet" href="css/model-viewer-demo.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>

<body>
<div id="holder">
    <div id="text">
        <h1 id="title">NeRF：将场景表示为用于视图合成的神经辐射技术</h1>
        <p>NeRF所解决的就是计算机视觉最根本的问题</p>
        <p>计算机视觉终极问题：输入二维图像，输出是由二维图像"重建"出来的三维物体的位置与形状</p>
        <div class="container-button" onclick="window.location.href = 'transform.html';">
            <div class="hover bt-1"></div>
            <div class="hover bt-2"></div>
            <div class="hover bt-3"></div>
            <div class="hover bt-4"></div>
            <div class="hover bt-5"></div>
            <div class="hover bt-6"></div>
            <button id="sure"></button>
        </div>
<!--  dscdsc      <p onclick="testbt()">top</p>-->
    </div>
    <div id="model">
        <model-viewer class="tabs__active___8IvFf modelViewer"
                      src="obj/test04.glb" alt="A 3D model of a robot"
                      auto-rotate="" camera-controls="true" background-color="#455A64"
                      shadow-intensity="0.7" exposure="1.8" data-js-focus-visible="true" disable-zoom disable-tap
                      interaction-policy="always-allow" camera-orbit="30deg 70deg 100%"
                      loading preload="true" max-field-of-view="auto" reveal="auto"
                      range-request-strategy="performance" ar-status="not-presenting"></model-viewer>
        </model-viewer>

    </div>
</div>


<!-- Loads model-viewer for modern browsers -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<!-- Loads model-viewer for older browsers -->
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</body>
<script type="text/javascript">

    function testbt(){
        const modelViewer = document.querySelector('model-viewer');

        // 设置模型的初始角度
        modelViewer.cameraOrbit = '0deg 50deg 50%';


    }





</script>
