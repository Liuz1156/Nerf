					<p id="text1">多层感知机（MLP）简介</p>
					<p id="text2">
						<p>MLP（多层感知器模型）是一种简单的神经网络，是人工智能最早的模型。</p>
						<p>最典型的MLP包括三层：输入层，隐层、和输出层，第一层称为输入层</p>
						<p>最后一层称为输出层，中间的层称为隐层，MLP神经网络不同层之间是全连接的</p>
						<p>（即上一层的任意一个神经元与下一层的所有神经元都有连接）</p>
						<p>它并没有限制隐层的数量，对于输出层神经元的个数也没有限制</p>
						<p>可以根据各自的需求选择合适的隐层层数</p>
				    </p>
